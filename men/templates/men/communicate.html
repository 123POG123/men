{% extends 'base.html' %}

{% block link %}

{% endblock %}

{% block title %}
    Обратная связь
{% endblock %}

{% block content %}
                    <!--Form with header-->

                    <form action="" method="post">
                    {% csrf_token %}
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Напишите  нам</h3>
                                    <p class="m-0">И мы с радостью вам поможем</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text fs-3 rounded-0"><i class="fa fa-user text-info"></i></div>
                                        </div>
{#                                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ваше имя" >#}
                                        {{ form.name }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text fs-3 rounded-0"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        {{ form.email }}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text p-3 fs-5 h-100 rounded-0"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        {{ form.comments }}
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Отправить" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>

{##}
{% endblock %}
